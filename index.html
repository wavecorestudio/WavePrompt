<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WavePrompt | AI Prompt Library</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">
          <i class="fa-solid fa-wave-square"></i> WavePrompt
        </div>
        <p class="subtitle">1060+ ChatGPT Prompts Archive</p>
      </header>

      <div class="search-container">
        <i class="fa-solid fa-magnifying-glass search-icon"></i>
        <input
          type="text"
          id="searchInput"
          placeholder="Search prompts (e.g. Marketing, Email...)"
        />
      </div>

      <div class="filter-container" id="filterBtnContainer">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="Personal Finance">
          Finance
        </button>
        <button class="filter-btn" data-filter="Business">Business</button>
        <button class="filter-btn" data-filter="Personal Growth">Growth</button>
        <button class="filter-btn" data-filter="Coding">Coding</button>
        <button class="filter-btn" data-filter="Social Media">Social</button>
        <button class="filter-btn" data-filter="Education">Education</button>
        <button class="filter-btn" data-filter="Health & Wellness">
          Health
        </button>
        <button class="filter-btn" data-filter="Productivity">
          Productivity
        </button>
        <button class="filter-btn" data-filter="Self Care">Self Care</button>
        <button class="filter-btn" data-filter="Creative Projects">
          Creative
        </button>
      </div>

      <div class="cards-grid" id="cardsContainer"></div>
      <div class="pagination" id="pagination"></div>
    </div>

    <div id="toast">Copied to Clipboard!</div>

    <script src="script.js"></script>
  </body>
</html>
